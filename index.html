<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>MW paragravity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body>
    <section id="container">
      <form>
        <label for="animate">Brak animacji</label>
        <input type="checkbox" name="_ANIMATE" id="animate" />
        <label for="diffspeed">Różna prędkość</label>
        <input type="checkbox" name="_DIFF_SPEED" id="diffspeed" />
        <label for="quantity">Ilość</label>
        <input type="number" id="quantity" name="quantity" placeholder="Ilość" value="20" max="300"/>
        <label for="color">Kolor</label>
        <input type="color" name="color" id="color" value="#ef709d" />
        <label for="type">Typ</label>
        <select name="type" id="type">
          <option value="circle">Koło</option>
          <option value="square">Kwadrat</option>
          <option value="polygon">Wielokat</option>
          <option value="star">Gwiazda</option>
        </select>
        <label for="sides">Ilość boków</label>
        <input type="number" name="sides" id="sides" disabled placeholder="Ściany" value="6"/>
        <label for="speed">Prędkość</label>
        <input type="number" name="speed" id="speed" placeholder="Prędkość" value="0.3" step="0.1" min="0" max="3"/>
        <button type="button" name="add" id="add">+</button>
        <div class="array"></div>
        <button type="button" name="button" id="run">Rysuj</button>
      </form>

      <div class="controls">
        <button id="pause">||</button>
        <button id="play">&#9658;</button>
      </div>
      <canvas id="canvas"></canvas>
    </section>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
